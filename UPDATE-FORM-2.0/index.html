<!DOCTYPE html>
<html>
<head>
    <title>JSON POST Form</title>

    
</head>
<body>
    <h1>Send JSON Data to API</h1>
    <form id="json-form">

        <label for="name">SN:</label>
        <input type="text" id="id" name="id" placeholder="Select"><br><br>

        <label for="name">Device Name:</label>
        <input type="text" id="name" placeholder="--" name="name"><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="--"><br><br>

        <label for="datasheet">Documentation:</label>
        <input type="url" id="datasheet" name="datasheet" placeholder="--"><br><br>

        <label for="analogInputName1">analog Input Name 1:</label>
        <input type="text" id="analogInputName1" name="analogInputName1" placeholder="--"><br><br>

        <label for="analogInputName2">analog Input Name 2:</label>
        <input type="text" id="analogInputName2" name="analogInputName2" placeholder="--"><br><br>

        <label for="analogInputName3">analog Input Name 3:</label>
        <input type="text" id="analogInputName3" name="analogInputName3" placeholder="--"><br><br>

        <label for="inputName1">Input Name 1:</label>
        <input type="text" id="inputName1" name="inputName1" placeholder="--"><br><br>

        <label for="inputName2">Input Name 2:</label>
        <input type="text" id="inputName2" name="inputName2" placeholder="--"><br><br>

        <label for="outputName1">output Name 1:</label>
        <input type="text" id="outputName1" name="outputName1" placeholder="--"><br><br>

        <label for="outputName2">output Name 2:</label>
        <input type="text" id="outputName2" name="outputName2" placeholder="--"><br><br>

        <label for="output1">output 1</label>
        <input type="checkbox" name="output1" id="output1"><br><br>

        <label for="output2">output 2</label>
        <input type="checkbox" name="output2" id="output2"><br><br>

        <button type="button" id="submit-button">Submit</button>
    </form>


    <script src="form.js"></script>

</body>
</html>
